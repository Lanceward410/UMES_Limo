
#---standard pioneer footprint---
#---(in meters)---

#footprint: [[-0.01, -0.01], [-0.01, 0.01], [0.01, 0.01], [0.01, -0.01]]
#footprint: [[-0.08, -0.05], [-0.08, 0.05], [0.08, 0.05], [0.08, -0.05]]
footprint: [[-0.14, -0.09], [-0.14, 0.09], [0.14, 0.09], [0.14, -0.09]]
#footprint: [[-0.16, -0.11], [-0.16, 0.11], [0.16, 0.11], [0.16, -0.11]]
footprint_padding: 0.02
meter_scoring: true
map_topic: /map
subscribe_to_updates: true
global_frame: map
robot_base_frame: base_link
update_frequency: 10.0
publish_frequency: 10.0
rolling_window: true

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

# Width of the map in meters
#width: 75

# Height of the map in meters
#height: 75

obstacle_layer:
 enabled: true
 obstacle_range: 10.0 #was 3.0
 raytrace_range: 15.0 #was 4.0
 inflation_radius: 0.001
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: limo/scan, marking: true, clearing: true}

 plugins:
   - {name: static_layer,            type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer,          type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

static_layer:
  map_topic:            "/map"
  subscribe_to_updates: true

inflation_layer:
  enabled:              true
  cost_scaling_factor:  30  # exponential rate at which the obstacle cost drops off (default 10)
  inflation_radius:     0.05  # max. distance from an obstacle at which costs are incurred for planning paths.

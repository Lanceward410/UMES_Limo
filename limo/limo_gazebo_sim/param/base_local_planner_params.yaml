controller_frequency: 10.0
planner_patience: 2.0
controller_patience: 4.0
conservative_reset_dist: 3.0
recovery_behavior_enabled: true
clearing_rotation_allowed: true
shutdown_costmaps: false
oscillation_timeout: 0.0
oscillation_distance: 0.5
planner_frequency: 2.0
max_planning_retries: -1
cost_factor: 0.55 #was 0.55
neutral_cost: 66 #was 66
lethal_cost: 20 #was 253

NavfnROS:
  allow_unknown: true # Specifies whether or not to allow navfn to create plans that traverse unknown space.
  default_tolerance: 0.1 # A tolerance on the goal point for the planner.

TrajectoryPlannerROS:
  # Robot Configuration Parameters
  acc_lim_x: 2.5
  acc_lim_theta:  3.2

  max_vel_x: 0.6
  min_vel_x: -0.6
  escape_vel: -0.6

  max_vel_theta: 2.0
  min_vel_theta: -2.0
  min_in_place_vel_theta: 1.2
  penalize_negative_x: false

  holonomic_robot: false

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 1.0
  sim_granularity: 0.02
  angular_sim_granularity: 0.02
  vx_samples: 6
  vtheta_samples: 20
  controller_frequency: 20.0

  # Trajectory scoring parameters
  meter_scoring: true # Whether the gdist_scale and pdist_scale parameters should assume that goal_distance and path_distance are expressed in units of meters or cells. Cells are assumed by default (false).
  pdist_scale: .98  #     The weighting for how much the controller should stay close to the path it was given . default 0.6
  gdist_scale: 0.01 #     The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8
  occdist_scale:  .5 #The weighting for how much the controller should attempt to avoid obstacles. default 0.01

  heading_lookahead: 0.325  #How far to look ahead in meters when scoring different in-place-rotation trajectories
  heading_scoring: false  #Whether to score based on the robot's heading to the path or its distance from the path. default false
  heading_scoring_timestep: 0.8   #How far to look ahead in time in seconds along the simulated trajectory when using heading scoring (double, default 0.8)
  dwa: false #Whether to use the Dynamic Window Approach (DWA)_ or whether to use Trajectory Rollout
  simple_attractor: false
  publish_cost_grid_pc: true

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
  escape_reset_dist: 0.1
  escape_reset_theta: 0.1

DWAPlannerROS:
  # Robot configuration parameters  
  acc_lim_x: 2.5
  acc_lim_y: 0
  acc_lim_th: 3.2

  max_vel_x: 0.6
  min_vel_x: -0.6
  max_vel_y: 0
  min_vel_y: 0

#  max_vel_trans: 0.5
#  min_vel_trans: 0.1
#  max_vel_theta: 1.0
#  min_vel_theta: 0.2

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: false


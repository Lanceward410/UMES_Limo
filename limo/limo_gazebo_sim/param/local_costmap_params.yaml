local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 5.0 #changed from 2
  static_map: false
  rolling_window: true
  width: 4.5 # was 4.5, same as below
  height: 4.5
  resolution: 2.0
  transform_tolerance: 0.5
  inflation_radius:     0 #changed from .1

# Width of the map in meters
  width: 75

# Height of the map in meters
  height: 75

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}

  obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: limo/scan, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  30  # exponential rate at which the obstacle cost drops off (default 10)
  inflation_radius:     0  # max. distance from an obstacle at which costs are incurred for planning paths.
